---
Name: ubiquityconfig
---

UbiquityService:
  base_uri: https://api.ubiquity.co.nz/
  headers:
    Accept: 'application/json'
    'Content-Type': => 'application/json'
  format: json

  tracking_enabled: true

SiteConfig:
  extensions:
    - DNADesign\Ubiquity\Extensions\UbiquitySiteConfigExtension

UserDefinedForm:
  extensions:
    - DNADesign\Ubiquity\Extensions\UbiquityFormExtension

SubmittedForm:
  extensions:
    - DNADesign\Ubiquity\Extensions\UbiquityUserFormControllerExtension

EditableFormField:
  extensions:
    - DNADesign\Ubiquity\Extensions\UbiquityEditableFormFieldExtension

EditableOption:
  extensions:
    - DNADesign\Ubiquity\Extensions\UbiquityEditableOptionExtension

EditableMultipleOptionField:
  extensions:
    - DNADesign\Ubiquity\Extensions\UbiquityMultipleOptionExtension

Page_Controller:
  extensions:
    - DNADesign\Ubiquity\Extensions\UbiquityPageControllerExtension
